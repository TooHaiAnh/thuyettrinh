<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy universe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2 class="logo">International Day of Happiness</h2>
      <nav class="navigation">
        <a href="http://127.0.0.1:5500/provide/prv.html">Home</a>
        <a href="http://127.0.0.1:5500/about/about.html">About</a>
        <a href="http://127.0.0.1:5500/coming/cm.html">More</a>
        <button class="btnLogin-popup">Login</button>
      </nav>
    </header>
    <div class="wrapper ">
      <span class="icon-close"><ion-icon name="close"></ion-icon></span>
      <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input id="emailAddress" type="email" required />
            <label for="" id="mailz" value="">Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input id="passWord" type="password" required />
            <label for="">Password</label>
          </div>
          <div class="remember-forgot">
            <label for=""><input type="checkbox" />Remember me</label>
            <a href="#">forgot Password?</a>
          </div>
          <button type="submit" onclick="" class="btn">Login</button>
          <div class="login-register">
            <p>
              Don't have an account?<a href="#" class="register-link"
                >Register</a
              >
            </p>
          </div>
        </form>
      </div>
      <div class="form-box register">
        <h2>Registration</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="person"></ion-icon></span>
                <input id="fname" type="text" required />
                <label for="">Username</label>
              </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input class="Email" id="email" type="email" required />
            <label for="">Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input class="Password " id="pass" type="password" required />
            <label for="">Password</label>
          </div>
          <div class="remember-forgot">
            <label for=""><input type="checkbox" />I agree to the terms & conditions</label>
           
          </div>
          <button type="submit" class="btn">Register</button>
          <div class="login-register">
            <p>
              Already have an account?<a href="#" class="login-link"
                >Login</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
